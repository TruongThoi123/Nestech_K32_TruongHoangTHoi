<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        // Chuyển đổi từ feet sang meters
function feetToMeter(feet) {
    return 0.305 * feet;
}

// Chuyển đổi từ meters sang feet
function meterToFeet(meter) {
    return 3.279 * meter;
}

// Kiểm tra tính chính xác của các hàm bằng cách sử dụng giá trị trong bảng
const feetValues = [1, 5, 10, 15, 20];
console.log("Feet\tMeters");
for (let feet of feetValues) {
    let meter = feetToMeter(feet);
    console.log(`${feet}\t${meter.toFixed(2)}`);
}

const meterValues = [1, 3, 6, 9, 12];
console.log("\nMeters\tFeet");
for (let meter of meterValues) {
    let feet = meterToFeet(meter);
    console.log(`${meter}\t${feet.toFixed(2)}`);
}

 </script>
</body>
</html>
