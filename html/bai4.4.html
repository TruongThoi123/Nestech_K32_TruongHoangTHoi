<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input id="month" type="number" min="1" max="12">
        <button onclick="day()"> Tính số ngày</button>
        <div id="result"></div>
    </form>

    <script>
        function day() {
            let month = parseInt(document.getElementById("month").value);

            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    days = 31;
                    break;

                case 4:
                case 6:
                case 9:
                case 11:
                    days = 30;
                    break;
                case 2:
                    days = "28 hoặc 29";
                    break;
            }

            document.getElementById("result").innerHTML = "Tháng " + month + " có " + days + " ngày";
            event.preventDefault()
        }
    </script>
</body>
</html>
