<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let height = prompt('Nhập chiều cao của bạn: ', 'VD: ? mét');
        let weight = prompt('Nhập cân nặng của bạn: ', 'VD: ? kg');

        let bmi = weight / (height ^ 2);

        (bmi < 18.5) ? alert('Under Weight'): (bmi < 25) ? alert('Normal') : (bmi < 30) ? alert(
            'OverWeight') : alert('Obese');
    </script>
</body>
</html>
